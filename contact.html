<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../node_modules/owl.carousel/dist/assets/owl.carousel.css">
    <link href="../node_modules/lightbox2/dist/css/lightbox.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    

        <!-- section a-->

        <section id="contact-a" class="text-center py-3">
            <div class="container">
                <h2 class="section-title">Contact Me</h2>
                <div class="border-bottom"></div>
                <div class="lead"> Lorem ipsum dolor sit amet.</div>
                <form
                    action="https://formspree.io/f/mblllodp"
                    method="POST"
                    >
                    <div class="form-fields">
                        <input type="text" class="name input" name="fullname" id="fullname" placeholder="Name">
                        <input type="text" class="subject input" name="subject" id="subject" placeholder="subject">
                        <input type="email" class="email input" name="email" id="email" placeholder="email">
                        <input type="tel" class="phone input" name="phone" id="phone" placeholder="Phone number">
                        <textarea name="message" class="message input" id="message" placeholder="Enter Message"></textarea>
                        <button type="submit" class="btn-dark">Submit</button>
                    </div>
                </form>
            </div>
        </section>
        
        <!-- section b -->
        <section id="contact-b" class="bg-primary py-4">
            <div class="container">
                <div class="contact-info">
                    <div>
                        <i class="fas fa-envelope fa-2x"></i>
                        <h3>E-mail</h3>
                        <p>teoman.hasgoren@gmail.com</p>
                    </div>

                    <div>
                        <i class="fas fa-phone fa-3x"></i>
                        <h3>Phone</h3>
                        <p>+90 (544) 308 74 83</p>
                    </div>

                    <div>
                        <i class="fas fa-address-card fa-2x"></i>
                        <h3>Adress</h3>
                        <p>İstanbul, Türkiye</p>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/header.js"></script>
        <script src="js/footer.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="../node_modules/lightbox2/dist/js/lightbox.min.js"></script>
</body>
</html>
